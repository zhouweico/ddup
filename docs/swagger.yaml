basePath: /api/v1
definitions:
  handler.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  handler.LoginResponse:
    properties:
      tokenInfo:
        allOf:
        - $ref: '#/definitions/handler.TokenInfo'
        description: Token信息
      userInfo:
        allOf:
        - $ref: '#/definitions/handler.User'
        description: 用户信息
    type: object
  handler.SignupRequest:
    properties:
      password:
        maxLength: 50
        minLength: 8
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - password
    - username
    type: object
  handler.SignupResponse:
    properties:
      userInfo:
        allOf:
        - $ref: '#/definitions/handler.User'
        description: 用户信息
    type: object
  handler.TokenInfo:
    properties:
      createdAt:
        description: 创建时间
        type: string
      expiredAt:
        description: 过期时间
        type: string
      expiresIn:
        description: 有效时长(秒)
        type: integer
      token:
        description: JWT token
        type: string
    type: object
  handler.User:
    properties:
      username:
        description: 用户名
        type: string
    type: object
  response.Response:
    properties:
      code:
        description: 响应码
        type: integer
      data:
        description: 响应数据
      message:
        description: 响应信息
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: DDUP 服务 API 文档
  title: DDUP API
  version: "1.0"
paths:
  /login:
    post:
      consumes:
      - application/json
      description: 用户登录
      parameters:
      - description: 登录信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/handler.LoginResponse'
              type: object
        "400":
          description: 无效的请求参数
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 用户名或密码错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 用户登录
  /sign-up:
    post:
      consumes:
      - application/json
      description: 用户注册
      parameters:
      - description: 注册信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.SignupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 注册成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/handler.SignupResponse'
              type: object
        "400":
          description: 无效的请求参数
          schema:
            $ref: '#/definitions/response.Response'
      summary: 用户注册
swagger: "2.0"
