basePath: /api/v1
definitions:
  handler.ErrorResponse:
    properties:
      code:
        description: 错误码
        type: integer
      message:
        description: 错误信息
        type: string
    type: object
  handler.LoginResponse:
    properties:
      tokenInfo:
        allOf:
        - $ref: '#/definitions/handler.TokenInfo'
        description: Token信息
      userInfo:
        allOf:
        - $ref: '#/definitions/handler.User'
        description: 用户信息
    type: object
  handler.SignupResponse:
    properties:
      userInfo:
        allOf:
        - $ref: '#/definitions/handler.User'
        description: 用户信息
    type: object
  handler.TokenInfo:
    properties:
      createdAt:
        description: 创建时间
        type: string
      expiredAt:
        description: 过期时间
        type: string
      expiresIn:
        description: 有效时长(秒)
        type: integer
      token:
        description: JWT token
        type: string
    type: object
  handler.User:
    properties:
      username:
        description: 用户名
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: DDUP 服务 API 文档
  title: DDUP API
  version: "1.0"
paths:
  /login:
    post:
      consumes:
      - application/json
      description: 用户登录
      parameters:
      - description: 用户名
        in: body
        name: username
        required: true
        schema:
          type: string
      - description: 密码
        in: body
        name: password
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功
          schema:
            $ref: '#/definitions/handler.LoginResponse'
        "400":
          description: 无效的请求参数
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "401":
          description: 用户名或密码错误
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: 用户登录
  /signup:
    post:
      consumes:
      - application/json
      description: 用户注册
      parameters:
      - description: 用户名
        in: body
        name: username
        required: true
        schema:
          type: string
      - description: 密码
        in: body
        name: password
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: 注册成功
          schema:
            $ref: '#/definitions/handler.SignupResponse'
        "400":
          description: 无效的请求参数
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: 用户注册
swagger: "2.0"
